<!DOCTYPE html>
<html lang="en">
    <body>
        <head>
            <title>The COW Shop</title>
            <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto+Mono">
            <link href="styles.css" rel="stylesheet">
            <link href="index.css" rel="stylesheet">
            <script src="utils.js"></script>
            <script src="index.js" defer></script>
        </head>
        <main>
            <h1>
                The COW Shop
            </h1>
            <div id="image-nav">
                <img id="bundle-icon" src="imgs/bundle.png" alt="bundle">
                <img id="cow-sectioned" src="imgs/cow-sectioned.png" alt="cow-sectioned">
            </div>
            <section class="hidden" id="dairy">
                <h2>
                    DAIRY
                </h2>
                <section class="products">
                    <div>
                        <h3>
                            Cheese
                        </h3>
                        <img src="imgs/blue-cheese.jpg" alt="blue-cheese">
                    </div>
                    <div>
                        <h3>
                            Milk
                        </h3>
                        <img src="imgs/milk-example.jpeg" alt="milk">
                    </div>
                    <div>
                        <h3>
                            Butter
                        </h3>
                        <img src="imgs/butter-example.jpeg" alt="butter">
                    </div>
                </section>
            </section>
            <section class="hidden" id="bundle">
                <h2>
                    BUNDLES
                </h2>
                <h3>Charcuterie Board For Two</h3>
                <section class="bundle-option">
                    <div>
                        <h4>
                            Cheese Option 1
                        </h4>
                        <img src="imgs/brie.jpg" alt="cheese">
                        <select name="cheese-1">
                            <option value="blue-cheese">Blue Cheese</option>
                            <option value="edam">Edam</option>
                            <option value="brie" selected="">Brie</option>
                        </select>
                    </div>
                    <img src="imgs/plus.png" alt="plus">
                    <div>
                        <h4>
                            Cheese Option 2
                        </h4>
                        <img src="imgs/edam.jpg" alt="milk">
                        <select name="cheese-2">
                            <option value="blue cheese">Blue Cheese</option>
                            <option value="edam" selected="">Edam</option>
                            <option value="brie">Brie</option>
                        </select>
                    </div>
                    <img src="imgs/plus.png" alt="plus">
                    <div>
                        <h4>
                            Cured Meat
                        </h4>
                        <img src="imgs/sujuk.jpg" alt="butter">
                        <select name="meat">
                            <option value="bresaola">Bresaola</option>
                            <option value="sujuk" selected="">Sujuk</option>
                        </select>
                    </div>
                </section>
            </section>
        </main>
        <footer>
            <p> All graphics created by Caitlyn Coloma.</p>
        </footer>
    </body>
</html>
