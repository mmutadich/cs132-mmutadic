<!DOCTYPE html>
<html lang="en">
<!-- 
    Name: Mia Mutadich
    CS 132 Fall 2024
    Date: December 4th, 2024
    This is the index.html page for my website which gives you 
    your Big Three astrology chart based on your time of birth, 
    date of birth and place of birth. My website uses the Google
    Maps API to suggest places in a certain format while a user
    enters their place of birth, find the lat and lng of their
    place of birth and calculates the timezone in hours. It also 
    uses an astrology API that, given these lat and lng coordinates,
    the timezone and other details returns the signs for each
    placement. 
-->

<head>
    <title>StarBorn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <script defer src="maps.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBucfwGugZFU7z7HqOK4s8uzICvrDBF0mo&libraries=places&callback=initAutocomplete"></script>
    <script src="utils.js"></script>
    <script defer src="horoscope.js"></script>
</head>

<body>
    <header>
        <section id="title">
            <h1>
                StarBorn
            </h1>
            <img src="imgs/sparkles.png" alt="star">
        </section>
    </header>

    <main>
        <section id="form-section">
            <h2>
                Generate your full Western horoscope chart in three simple steps!
            </h2>
            <p> 
                Just enter your date of birth 
            </p>
            <input type="date" id="date"> 
            <p> 
                your time of birth 
            </p>
            <input type="time" id="time">
            <p>
                and where you were born!
            </p>
            <input type="text" id="location" placeholder="Begin typing..">
            <button id="submit"> Results</button>
        </section>

        <section id="display-section">
            <h2> Your Results</h2>
            <!-- will be populated when fetch is evaluated -->
        </section>
    
    </main>

    <footer>
        <a href="https://developers.google.com/maps/documentation/geocoding/start">Google Maps API - GeoCoder</a>
        <a href="https://developers.google.com/maps/documentation/javascript/place-autocomplete#place_autocomplete_service">Google Maps API - Autocomplete</a>
        <a href="https://developers.google.com/maps/documentation/timezone/get-started">Google Maps API - TimeZone</a>
        <a href="https://astrologyapi.com/western-api-docs/api-ref/163/western_chart_data">Astrology API - Western Chart</a>
    </footer>
</body>

</html>
